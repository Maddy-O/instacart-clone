<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/top_bar.css">
</head>
<body>
      <div class="header_container"></div>
</body>
</html>
<script type="module">
    
    import top_bar from "./components/top_bar.js";
    let container = document.querySelector(".header_container");
    container.innerHTML = top_bar() ;

    var menuIcon = document.querySelector(".menu-icon");
    var sidebar = document.querySelector(".sidebar_left");
    var cart = document.querySelector("#cart_btn") ;
    var right_sidebar = document.querySelector(".sidebar_right") ;

    menuIcon.addEventListener("click" , function(){
        sidebar.classList.toggle("small-sidebar");
    })
    cart.addEventListener("click" , function(){
        right_sidebar.classList.toggle("small-sidebar");
    })

</script>
